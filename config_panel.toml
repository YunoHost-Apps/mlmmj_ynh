version = "1.0"

[main]
name.en = "MLMMJ settings"
name.fr = "Paramètres MLMMJ"

    [main.general]
    name.en = "General"
    name.fr = "Général"
        [main.general.closedlist]
        ask.en = "Is the list closed for subscription?"
        type = "boolean"

        [main.general.prefix]
        ask.en = "Prefix for the Subject line of emails"
        type = "string"

    [main.moderation]
        [main.moderation.moderated]
        ask.en = "Should the list be moderated?"
        type = "boolean"
    
        [main.moderation.moderators_update_mode]
        ask.en = "Select moderators update mode"
        type = "select"
        choices = {yunohost = "Automatic from Yunohost group", mlmmj = "MLMMJ list manually managed"}
        default = "yunohost"
    
        [main.moderation.moderators_group]
        ask.en = "Select YunoHost group for automatic moderators update"
        type = "group"
        visible = "moderators_update_mode == 'yunohost'"
    
